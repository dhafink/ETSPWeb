<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | NEON RUSH 5K</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=VT323&display=swap" rel="stylesheet">
</head>
<body class="registration-page">
    <div class="stars"></div>
    <div class="twinkling"></div>
    
    <header>
        <div class="logo-container">
            <a href="index.html">
                <h1 class="logo-text"><span class="neon-text">NEON</span> <span class="rush-text">RUSH</span> <span class="five-k">5K</span></h1>
            </a>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="registration.html" class="active">Register</a></li>
                <li><a href="members.html">Runners</a></li>
            </ul>
        </nav>
    </header>
    
    <main class="registration-container">
        <div class="form-container">
            <h2 class="form-title">JOIN THE <span class="y2k-text">Y2K</span> RUNNING REVOLUTION!</h2>
            
            <form id="registrationForm">
                <div class="form-group">
                    <label for="fullName">Full Name</label>
                    <input type="text" id="fullName" name="fullName" required>
                    <span class="error-message" id="fullNameError"></span>
                </div>
                
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                    <span class="error-message" id="emailError"></span>
                </div>
                
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" required>
                    <span class="error-message" id="phoneError"></span>
                </div>
                
                <div class="form-group radio-group">
                    <label>Gender</label>
                    <div class="radio-options">
                        <div class="radio-option">
                            <input type="radio" id="male" name="gender" value="Male" required>
                            <label for="male">Male</label>
                        </div>
                        <div class="radio-option">
                            <input type="radio" id="female" name="gender" value="Female">
                            <label for="female">Female</label>
                        </div>
                        <div class="radio-option">
                            <input type="radio" id="other" name="gender" value="Other">
                            <label for="other">Other</label>
                        </div>
                    </div>
                    <span class="error-message" id="genderError"></span>
                </div>
                
                <div class="form-group">
                    <label for="birthdate">Date of Birth</label>
                    <input type="date" id="birthdate" name="birthdate" required>
                    <span class="error-message" id="birthdateError"></span>
                </div>
                
                <div class="form-group">
                    <label for="address">Address</label>
                    <textarea id="address" name="address" rows="3" required></textarea>
                    <span class="error-message" id="addressError"></span>
                </div>
                
                <div class="form-actions">
                    <button type="reset" class="reset-button">RESET</button>
                    <button type="submit" class="submit-button">SIGN ME UP!</button>
                </div>
            </form>
        </div>
    </main>
    
    <!-- Registration Confirmation Modal -->
    <div id="confirmationModal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>YOU'RE IN! <span class="emoji">ðŸŽ‰</span></h2>
            <p>Get ready to run like it's 1999!</p>
            <div id="confirmationDetails"></div>
            <div class="modal-actions">
                <a href="members.html" class="modal-button">SEE ALL RUNNERS</a>
                <button id="closeModal" class="modal-button secondary">CLOSE</button>
            </div>
        </div>
    </div>
    
    <footer>
        <p>&copy; 2025 NEON RUSH 5K | <a href="#">Privacy Policy</a> | <a href="#">Terms & Conditions</a></p>
    </footer>
    
    <script src="script.js"></script>
</body>
</html>
